<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/endereco.css">
    <title>check-in</title>
</head>
<body>
    <center>
        <div class="box-principal">
            <h1>Entrega</h1>
            <br>
            <div class="grupo-input"></div>

            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Endereço</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Número</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Complemento</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Opcional">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Bairro</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Cidade</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Telefone</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>


              <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                  <option>Acre - AC</option>
                  <option>Alagoas - AL</option>
                  <option>Amapá - AP</option>
                  <option>Amazonas - AM</option>
                  <option>Bahia - BA</option>
                  <option>Ceará - CE</option>
                  <option>Distrito Federal - DF</option>
                  <option>Espírito Santo - ES</option>
                  <option>Goiás - GO</option>
                  <option>Maranhão - MA</option>
                  <option>Mato Grosso - MT</option>
                  <option>Mato Grosso do Sul - MS</option>
                  <option>Minas Gerais - MG</option>
                  <option>Pará - PA</option>
                  <option>Paraíba - PB</option>
                  <option>Paraná - PR</option>
                  <option>Pernambuco - PE</option>
                  <option>Piauí - PI</option>
                  <option>Rio de Janeiro - RJ</option>
                  <option>Rio Grande do Norte - RN</option>
                  <option>Rio Grande do Sul - RS</option>
                  <option>Rondônia - RO</option>
                  <option>Roraima - RR</option>
                  <option>Santa Catarina - SC</option>
                  <option>São Paulo - SP</option>
                  <option>Sergipe - SE</option>
                  <option>Tocantins - TO</option>
                </select>
              </div>

              <br>

              <button onclick="history.go(-1);" type="button" class="btn btn-danger" href="javascript:history.back()">Voltar</button>
              <button type="button" class="btn btn-success" href="index.html">Finalizar</button>
            </div>
        </div>
    </center>
</body>
</html>
